<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-bg">
  <div class="calculator-grid">
    <div class="display">
      <div data-previous-operator class="previous-operator"></div>
      <div data-current-operator class="current-operator"></div>
    </div> 
    <button data-all-clear class="color-btn span-two">AC</button>
    <button data-delete class="color-btn">DEL</button>
    <button data-operation class="color-btn">/</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="color-btn">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="color-btn">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="color-btn">-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
